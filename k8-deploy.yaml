#creates Replicaset
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: 164910480407.dkr.ecr.us-east-1.amazonaws.com/payment:009
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
                name: payment-configmap


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-configmap
data:
    CART_HOST=cart-svc
    USER_HOST=user-svc
    AMQP_HOST=rabbitmq-dev.roboshop.internal
    AMQP_USER=roboshop
    AMQP_PASS=roboshop123

---
apiVersion: v1
kind: Service
metadata:
  name: payment-svc
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 8080          # port no that your service has to listern and this is the port you will access
      targetPort: 8080  # Target port forwards the request to the backebd pod

---


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-ingress
spec:
  rules:
  - host: robot-frontend.b54-roboshop.in
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend: 
          service:
            name: payment-svc
            port:
              number: 8080
  ingressClassName: nginx

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: payment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 75